        .ad-modal {

            align-items: center;

        .ad-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);

            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #a600ff;
            box-shadow: 0 0 20px #a600ff;
            position: relative;
        }
        .ad-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
        }
        .ad-timer {
            color: #ff2b91;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .ad-skip {
            background-color: # 00 00 FF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .ad-skip:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .ad-logo {
            font-size: 2em;
            color: #ff2b91;
            margin-bottom: 10px;
        }
        
        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 10;
            opacity: 0;

        }
        .footer a {
            color: #a600ff;
